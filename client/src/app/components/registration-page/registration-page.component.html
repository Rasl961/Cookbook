<div class="test text-center">
  <form class="form-signin" [formGroup]="registrationForm" (ngSubmit)="onSubmit(registrationForm)">
    <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
    <div class="form-group">
      <label for="email" class="label-color">E-mail</label><br>
      <span class="helper-text text-danger" *ngIf="registrationForm.get('email').invalid && registrationForm.get('email').touched">
        <span helper-text text-danger *ngIf="registrationForm.get('email').errors['required']">Email field can not be
          empty</span>
        <span helper-text text-danger *ngIf="registrationForm.get('email').errors['email']">Email should be correct</span>
      </span>
      <input type="email" id="email" class="form-control" placeholder="E-mail" formControlName="email">
    </div>

    <div class="form-group">
      <label for="password" class="label-color">Password</label><br>
      <span class="helper-text text-danger" *ngIf="registrationForm.get('password').invalid && registrationForm.get('password').touched">
        <span *ngIf="registrationForm.get('password').errors['required']"> Password field can not be empty</span>
        <span *ngIf="registrationForm.get('password').errors['minlength']"> Password should contain min 6 charcters</span>
      </span>
      <input type="password" id="password" class="form-control" formControlName="password" placeholder="password">
    </div>

    <button class="btn btn-lg btn-success btn-block" type="submit" [disabled]="!registrationForm.valid">Sign up</button>
    <p class="mt-5 mb-3 text-muted">Â© 2018-2019</p>
  </form>
</div>
<ng-template #registrationPopUp>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Registration message</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <h5>{{registrationErrorMessage}}</h5>
  </div>
</ng-template>
