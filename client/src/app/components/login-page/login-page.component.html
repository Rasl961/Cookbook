<div class="test text-center">
  <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <div class="form-group">
      <label for="email" class="label-color">E-mail</label><br>
      <span class="helper-text text-danger" *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched">
        <span helper-text text-danger *ngIf="loginForm.get('email').errors['required']">Email field can not be
          empty</span>
        <span helper-text text-danger *ngIf="loginForm.get('email').errors['email']">Email should be correct</span>
      </span>
      <input type="email" id="email" class="form-control" placeholder="E-mail" formControlName="email">
    </div>

    <div class="form-group">
      <label for="password" class="label-color">Password</label><br>
      <span class="helper-text text-danger" *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
        <span *ngIf="loginForm.get('password').errors['required']"> Password field can not be empty</span>
        <span *ngIf="loginForm.get('password').errors['minlength']"> Password should contain min 6 charcters</span>
      </span>
      <input type="password" id="password" class="form-control" formControlName="password" placeholder="password">
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!loginForm.valid">Sign in</button>
    <a [routerLink]="['/registration']" class="btn btn-lg btn-success btn-block">Sign up</a>
   </form>
</div>

<ng-template #loginPopUp>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Error</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <h5>{{loginErrorMsg}}</h5>
  </div>
</ng-template>
